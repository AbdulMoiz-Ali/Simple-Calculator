<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display-screen">0</div>
      <div class="button-container">
        <button class="cal-btn light" onclick="btnClicker('AC')">AC</button>
        <button class="cal-btn light" onclick="clearInput()">Del</button>
        <button class="cal-btn light" onclick="btnClicker('%')">%</button>
        <button class="cal-btn funbtn" onclick="btnClicker('/')">/</button>
        <button class="cal-btn" onclick="btnClicker('7')">7</button>
        <button class="cal-btn" onclick="btnClicker('8')">8</button>
        <button class="cal-btn" onclick="btnClicker('9')">9</button>
        <button class="cal-btn funbtn" onclick="btnClicker('*')">X</button>
        <button class="cal-btn" onclick="btnClicker('4')">4</button>
        <button class="cal-btn" onclick="btnClicker('5')">5</button>
        <button class="cal-btn" onclick="btnClicker('6')">6</button>
        <button class="cal-btn funbtn" onclick="btnClicker('-')">-</button>
        <button class="cal-btn" onclick="btnClicker('1')">1</button>
        <button class="cal-btn" onclick="btnClicker('2')">2</button>
        <button class="cal-btn" onclick="btnClicker('3')">3</button>
        <button class="cal-btn funbtn" onclick="btnClicker('+')">+</button>
        <button
          class="zero-btn cal-btn"
          id="btn-zero"
          onclick="btnClicker('0')"
        >
          0
        </button>
        <button class="cal-btn" onclick="btnClicker('.')">.</button>
        <button class="cal-btn funbtn" onclick="result()">=</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
